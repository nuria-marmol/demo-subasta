<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio subasta</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main id="app">
        <h1>Pujas</h1>
        <ul>
            <li v-for="puja in pujas"> {{ puja.cantidad }} </li>
        </ul>
        <p>
            <label>
                Introduce una nueva cantidad
                <input v-model="nuevaCantidad" type="number">
            </label>
        </p>
        <div>
            <button @click.prevent="enviarNuevaPuja" :disabled="bloquear">Aceptar</button>
        </div>
    </main>
</body>
</html>
